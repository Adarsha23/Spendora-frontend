<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Spendora</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Additional specific styles */
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="email">
            
            <label for="recovery_code">Recovery Code</label>
            <input type="text" id="recovery_code" required placeholder="6-digit code" autocomplete="one-time-code">
            
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" required minlength="6" placeholder="At least 6 characters" autocomplete="new-password">
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" required placeholder="Retype your password" autocomplete="new-password">
            
            <button type="submit">Reset Password</button>
            <div id="message" aria-live="polite"></div>
            <p class="text-center"><a href="login.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get email from URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const emailField = document.getElementById("email");
            
            if (!email) {
                window.location.href = "forgot-password.html";
                return;
            }
            
            emailField.value = email;
            
            // Form submission
            document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const formData = {
                    email: emailField.value,
                    recovery_code: document.getElementById("recovery_code").value.trim(),
                    password: document.getElementById("new_password").value,
                    confirm_password: document.getElementById("confirm_password").value
                };
                
                const messageEl = document.getElementById("message");
                messageEl.textContent = "";
                messageEl.className = "";
                
                // Enhanced validation
                if (!formData.recovery_code.match(/^\d{6}$/)) {
                    showError("Please enter a valid 6-digit code");
                    return;
                }
                
                if (formData.password.length < 6) {
                    showError("Password must be at least 6 characters");
                    return;
                }
                
                if (formData.password !== formData.confirm_password) {
                    showError("Passwords do not match");
                    return;
                }
                
                try {
                    const response = await fetch("reset_password.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            email: formData.email,
                            recovery_code: formData.recovery_code,
                            password: formData.password
                        })
                    });
                    
                    const data = await parseResponse(response);
                    
                    if (data.success) {
                        showSuccess(data.message || "Password updated successfully!");
                        setTimeout(() => window.location.href = "login.html", 2000);
                    } else {
                        showError(data.message || "Password reset failed");
                    }
                } catch (error) {
                    console.error("Reset error:", error);
                    showError(error.message || "An error occurred. Please try again.");
                }
            });
            
            // Helper functions
            function parseResponse(response) {
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch {
                        throw new Error("Invalid server response");
                    }
                });
            }
            
            function showError(message) {
                const el = document.getElementById("message");
                el.textContent = message;
                el.className = "error";
            }
            
            function showSuccess(message) {
                const el = document.getElementById("message");
                el.textContent = message;
                el.className = "success";
            }
        });
    </script>
</body>
</html>
